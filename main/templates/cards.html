
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Мои слова</title>
        <link rel="stylesheet" href="{% static "app.css" %}" >
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static "app.js" %}"></script>
        <script type="text/javascript">
            window.cardsType = "{{ type }}";
            window.isAuthenticated = {% if request.user.is_authenticated %}true{% else %}false{% endif %};
            window.appUrls = {
                next: "{% if type == 'freq' %}{% url 'freq_next' %}{% elif type == 'own' %}{% url 'own_next' %}{% endif %}",
                report: "{% url 'report' %}",
                add: "{% url 'add_word' %}",
                remove: "{% url 'remove_word' %}",
                userUpdate: "{% url 'user_update' %}",
            };
            {% if request.user.is_staff %}
                window.isStaff = true;
                window.appUrls['delete'] = "{% url 'delete' %}";
                window.appUrls['adminUpdate'] = "{% url 'admin_update' %}";
            {% endif %}
        </script>
    </head>

    <body>
        <div class='w-limit words'>
            <div class='word'>
                <span class='word'>&nbsp;</span>
            </div>
            <div class='answer'></div>
        </div> <!-- w-limit -->

        <audio type="audio/mpeg" autoplay="true"></audio>

        <div class="footer-placeholder"></div>


        <div class='sticked'>

            <div class='buttons add'>
                <button class='remove default' data-action='remove-from-dict'>
                    <span class='default'>удалить</span>
                    <span class='done'>удалено</span>
                </button>
                <button class='add default' data-action='add-to-dict'>
                    <span class='default'>добавить</span>
                    <span class='done'>добавлено</span>
                </button>
                <button class='next'>следующее</button>
            </div>


            <div class="footer">
                <ul>
                    <li><a href="/">Меню</a></li>
                    {% if type == 'freq' %}<li><button title='Сообщить об ошибке/неточности в данном слове (Shift+Enter)' class='link' data-action='report'>Сообщить</button></li>{% endif %}
                    {% if type == 'freq' and request.user.is_staff %}<li><button class='link red' data-action='delete'>Удалить</button></li>{% endif %}
                    {% if type == 'own' or request.user.is_staff %}<li><button class='link red' data-action='update'>Изменить</button></li>{% endif %}   
                    <li><a data-action='yandex' target="_blank" href="#">Яндекс.Переводчик</a></li>
                </ul>
            </div>

        </div>

    </body>
</html>
